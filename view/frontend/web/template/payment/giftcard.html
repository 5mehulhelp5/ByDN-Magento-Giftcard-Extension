<div class="payment-option _collapsible opc-payment-additional giftcard-code"
     data-bind="mageInit: {'collapsible':{'openedState': '_active'}}">
    <div class="payment-option-title field choice" data-role="title">
        <span class="action action-toggle" id="block-giftcard-heading" role="heading" aria-level="2">
            <!-- ko i18n: 'Apply Giftcard Code'--><!-- /ko -->
        </span>
    </div>
    <div class="payment-option-content" data-role="content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <form class="form form-giftcard" id="giftcard-form">
            <div class="payment-option-inner">
                <div class="field">
                    <label class="label" for="giftcard-code">
                        <span data-bind="i18n: 'Enter giftcard code'"></span>
                    </label>
                    <div class="control">
                        <input class="input-text"
                               type="text"
                               id="giftcard-code"
                               name="giftcard_code"
                               data-validate="{'required-entry':true}"
                               data-bind="value: giftcardCode, attr:{disabled:isApplied() , placeholder: $t('Enter giftcard code')} " />
                    </div>
                </div>
            </div>
            <div class="actions-toolbar">
                <div class="primary">
                    <!-- ko ifnot: isApplied() -->
                    <button class="action action-apply" type="submit" data-bind="'value': $t('Apply Giftcard'), click: apply">
                        <span><!-- ko i18n: 'Apply Giftcard'--><!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                    <!-- ko if: isApplied() -->
                    <button class="action action-cancel" type="submit" data-bind="'value': $t('Cancel'), click: cancel">
                        <span><!-- ko i18n: 'Cancel Giftcard'--><!-- /ko --></span>
                    </button>
                    <!-- /ko -->
                </div>
                <!-- ko foreach: getRegion('captcha') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
                <!-- /ko -->
            </div>
        </form>
    </div>
</div>
